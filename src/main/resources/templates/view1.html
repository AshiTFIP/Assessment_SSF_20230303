<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Shopping Cart</title>
	</head>
	<body>
		<h1>Shopping Cart</h1>

		<form method="POST" data-th-action="@{/cart}" data-th-object="${item}">
		<table>
			<tr>
				<td>Item:</td>
				<td>
					<select name="name" data-th-field="*{name}">
					<div data-th-if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></div>
						<option value="apple">Apple</option>
						<option value="orange">Orange</option>
						<option value="bread">Bread</option>
						<option value="cheese">Cheese</option>
						<option value="chicken">Chicken</option>
						<option value="mineral_water">Mineral Water</option>
						<option value="instant_noodles">Instant Noodles</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Quantity:</td>
				<td>
					<input type="number" name="quantity" size="4" placeholder="Quantity" data-th-field="*{quantity}">
					<div data-th-if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="alert alert-danger"></div>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button type="submit">Add</button>
					<button type="button" data-th-action="@{/shippingaddress}>Next</button>
				</td>
			</tr>
		</table>
	</form>

		<table border="1" style="margin-top: 2vh; margin-bottom: 2vh;">
			<thead>
				<tr>
					<th>Item</th>
					<th>Quantity</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="it : ${cart}" data-th-object="${item}">
				<td><span data-th-text="${name}"></span></td>
				<td><span data-th-text="${quantity}"></span></td>
				</tr>
			</tbody>
		</table>
		
	</body>
</html>
